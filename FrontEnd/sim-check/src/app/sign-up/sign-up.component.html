 <form [formGroup]="userSignupForm" style="border:1px solid #ccc" (ngSubmit) = "onSubmit()" >
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required formControlName="name">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required formControlName="email">

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required formControlName="username">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required formControlName="password">

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required formControlName="confirm_password">

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form> 

<h2>{{keys}}</h2>
<!-- Already have an account sign up -->
