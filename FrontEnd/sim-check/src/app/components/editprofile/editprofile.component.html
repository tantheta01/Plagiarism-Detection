<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Edit Profile</mat-card-title>
      </mat-card-header>
  
      <p style="font-size: small; text-align: center;">Update your details</p>
      <!-- <form class="example-form"> -->
      <form class="example-form" action="action_page.php" method="post" [formGroup]="userDetails">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Old Password" formControlName="old_password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="New Password" formControlName="new_password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-hint *ngIf="!userDetails.controls['new_password'].value">Enter your password</mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Confirm New Password" formControlName="confirm_newpassword">
          </mat-form-field>
  

        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" routerLink="/mainpage" (click)="onSubmit()">Update</button>
      </form>
    </mat-card>
  </div>
